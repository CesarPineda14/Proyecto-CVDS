<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">

<h:head>
  <title>Consultar Recursos</title>
  <style>
    body {
      background-image: linear-gradient(rgba(0, 0, 0, 0.527), rgba(0, 0, 0, 0.5)), url('https://escuelaing.s3.amazonaws.com/production/images/_DSC5270.max-1440x800.jpg');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      background-size: cover;
      color: white;
      font-family: 'Helvetica', sans-serif;
      align-self: center;
      text-align: center;
      align-items: center;
      align-content: center;
    }

    .picture {
      height: 60px;
      width: auto;
      float: left;
    }

    header {
      min-height: 100px;
      background-color: rgba(205, 205, 205, 0.607);
    }
  </style>

</h:head>

<h:body>
  <header>
    <br></br>
    <div>
      <img class="picture"
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0f/Logo_de_la_Escuela_Colombiana_de_Ingenier%C3%ADa.svg/1920px-Logo_de_la_Escuela_Colombiana_de_Ingenier%C3%ADa.svg.png">
      </img>
      <p:commandButton value="LOGOUT" actionListener="#{navigationController.paginaInicio()}"
        style="float:right; right: 50px; top: 10px; background-color: #ff0000; border: none;" />
    </div>
  </header>
  <br></br>
  <h:form>
    <p:menubar style="border: rgba(185, 185, 185, 0.315); background-color: rgba(205, 205, 205, 0.607);">
      <p:menuitem value="Inicio" actionListener="#{ResourceSearchBean.loadListResources()}"
        action="#{navigationController.paginaAdmin()}" />
      <p:menuitem value="Registrar Recurso" actionListener="#{ResourceSearchBean.loadListResources()}"
        action="#{navigationController.paginaRegistroRec()}" />
      <p:menuitem value="Cambiar Estado Recurso" actionListener="#{ResourceSearchBean.loadListResources()}"
        action="#{navigationController.paginaModificar()}" />
    </p:menubar>
    <br></br>
  </h:form>
  <h:form id="consultarRecurso">
    <p:dataTable id="listaRecursos" var="Resource" value="#{ResourceSearchBean.loadListResources()}"
      rowKey="#{Resource.codigo}" paginator="true" rows="20"
      paginatorTemplate="{CurrentPageReport} {PreviousPageLink} {PageLinks} {LastPageLink}RowsPerPageDropdown}"
      currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords}" rowsPerPageTemplate="5,10,15,20">
      <p:column style="color:black;">
        <f:facet name="header">
          <h:outputText value="Codigo" />
          <br></br>
          <br></br>
          <br></br>
        </f:facet>
        <h:outputText value="#{Resource.codigo}" />
      </p:column>
      <p:column style="color:black;">
        <f:facet name="header">
          <h:outputText value="Tipo" />
          <br></br>
          <p:selectOneMenu style="width:75%; " id="tipoRec" value="#{ResourceSearchBean.selectedOptionType}">
            <f:selectItem itemLabel="Filtrar por Tipo" itemValue="" />
            <f:selectItem itemLabel="Salas de Estudio" itemValue="1" />
            <f:selectItem itemLabel="Equipos de Computo" itemValue="2" />
            <f:selectItem itemLabel="Equipos Multimedia" itemValue="3" />
          </p:selectOneMenu>
          <br></br>
        </f:facet>
        <h:outputText value="#{Resource.tipo}" />
      </p:column>
      <p:column style="color:black;">
        <f:facet name="header">
          <h:outputText value="Ubicacion" />
          <br></br>
          <p:selectOneMenu style="width:75%;" id="ubicacionRec" value="#{ResourceSearchBean.selectedOptionUbication}">
            <f:selectItem itemLabel="Filtrar por Ubicacion" itemValue="0" />
            <f:selectItem itemLabel="Biblioteca Principal" itemValue="1" />
            <f:selectItem itemLabel="Biblioteca Satelite" itemValue="2" />
            <f:selectItem itemLabel="Edificio I" itemValue="3" />
          </p:selectOneMenu>
        </f:facet>
        <h:outputText value="#{Resource.ubicacion}" />
      </p:column>
      <p:column style="color:black;">
        <f:facet name="header">
          <h:outputText value="Nombre" />
        </f:facet>
        <h:outputText value="#{Resource.nombre}" />
      </p:column>
      <p:column style="color:black;">
        <f:facet name="header">
          <h:outputText value="Capacidad" />
          <br></br>
          <p:selectOneMenu style="width:75%;" id="capacidadRec" value="#{ResourceSearchBean.selectedOptioncapacidad}">
            <f:selectItem itemLabel="Filtrar por Capacidad" itemValue="0" />
            <f:selectItem itemLabel="1" itemValue="1" />
            <f:selectItem itemLabel="2" itemValue="2" />
            <f:selectItem itemLabel="3" itemValue="3" />
            <f:selectItem itemLabel="4" itemValue="4" />
            <f:selectItem itemLabel="5" itemValue="5" />
            <f:selectItem itemLabel="6" itemValue="6" />
            <f:selectItem itemLabel="7" itemValue="7" />
          </p:selectOneMenu>
        </f:facet>
        <h:outputText value="#{Resource.capacidad}" />
      </p:column>
      <p:column style="color:black;">
        <f:facet name="header">
          <h:outputText value="Estado" />
        </f:facet>
        <h:outputText value="#{Resource.estado}" />
      </p:column>
    </p:dataTable>

  </h:form>
</h:body>

</html>
